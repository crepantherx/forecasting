version: '3.8'

services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CLASSICAL_SERVICE_URL=http://classical:8001
      - ML_SERVICE_URL=http://ml:8002
      - DL_SERVICE_URL=http://dl:8003
    depends_on:
      - classical
      - ml
      - dl
    networks:
      - forecasting-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  classical:
    build:
      context: ./classical-service
      dockerfile: Dockerfile
    expose:
      - "8001"
    networks:
      - forecasting-network

  ml:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    expose:
      - "8002"
    networks:
      - forecasting-network

  dl:
    build:
      context: ./dl-service
      dockerfile: Dockerfile
    expose:
      - "8003"
    networks:
      - forecasting-network

  frontend:
    build:
      context: ./frontend-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - forecasting-network

networks:
  forecasting-network:
    driver: bridge
